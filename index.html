<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookshelf-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style..css">
  </head>
  <body> 
    <header>
      <nav class="navbar-dark" style="background-color: #e3f2fd;">
        <div class="container p-2">
          <div class="row justify-content-between">
            <div class="col">
              <a class="navbar-brand" href="#">
                <i class="fa-solid fa-book-bookmark fs-4" style="color: #2d5992;"></i>
                <strong class="fs-4" style="color: #2d5992;">Bookshelf</strong>
              </a>
            </div>
            <div class="col-lg-4 col-7">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Title" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid mt-3">
      <div class="row align-content-center">
        <div class="col-4  p-3 rounded" style="background-color: pink;">
          <form>  
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="bookTitle" placeholder="Title">
            </div>
            <div class="mb-3">
              <label for="bookAuthor" class="form-label">Author</label>
              <input type="text" class="form-control" id="bookAuthor" placeholder="Author">
            </div>
            <div class="mb-3">
              <label for="bookYear" class="form-label">Year</label>
              <input type="number" class="form-control" id="bookYear">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-4 p-3 rounded " style="background-color: orange;">Buku belum selesai</div>
        <div class="col-4 p-3 rounded " style="background-color: green;">Buku Selesai</div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
